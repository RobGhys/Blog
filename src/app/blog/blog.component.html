<main>
  <h1>Blog</h1>

  <!-- List -->
  <ul class="blog">
    <li *ngFor="let article of articles">
      <a routerLink="/show/{{article.id}}">
        <span class="badge">{{article.id}}</span>
        {{article.title}}
      </a>
      <button class="update" title="update article">Update
      </button>
      <button class="delete" title="delete article"
              (click)="delete(article)">Delete
      </button>
    </li>
  </ul>
</main>
