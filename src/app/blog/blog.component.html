<main>
  <h1>Blog</h1>

  <!-- List -->

    <li *ngFor="let article of articles">
      <a routerLink="/show/{{article.id}}">
        <span class="badge">{{article.id}}</span>
        {{article.title}}
      </a>

              (click)="delete(article)">x
      </button>-->
    </li>
  </ul>
</main>
