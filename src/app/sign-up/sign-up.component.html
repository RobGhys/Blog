<main class="form-signup text-center">
  <form>
    <img class="mb-4" src="assets/images/sign-in.jpg" alt="" width="120" height="120">
    <h1 class="h3 mb-3 fw-normal">Create New Account</h1>

    <!-- Username -->
    <div class="form-floating">
      <input type="text" class="form-control" id="username" placeholder="Username">
      <label for="username">User Name</label>
    </div>

    <!-- Password -->
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <!-- Email -->
    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="you@example.com">
      <label for="email">Email</label>
    </div>

    <!-- First Name -->
    <div class="form-floating">
      <input type="text" class="form-control" id="firstName" placeholder="First Name (Optional)">
      <label for="firstName">First Name</label>
    </div>

    <!-- Last Name -->
    <div class="form-floating">
      <input type="text" class="form-control" id="lastName" placeholder="Last Name (Optional)">
      <label for="lastName">Last Name</label>
    </div>

    <hr class="my-4">

    <button class="w-100 btn btn-primary btn-lg" type="submit">Create Account</button>
  </form>
</main>
