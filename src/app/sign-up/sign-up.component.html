<main>
  <form>
    <img class="mb-4" src="assets/images/sign-in.jpg" alt="" width="120" height="120">
    <h1 class="h3 mb-3 fw-normal">Create New Account</h1>

    <div class="col-md-7 col-lg-8">
      <form class="needs-validation" novalidate>
        <!-- Username -->
        <div class="col-12 mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" id="username" placeholder="Username" required>
            <div class="invalid-feedback">
              Your username is required.
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="col-12 mb-3">
          <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <!-- Password -->
        <div class="col-12 mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
          <div class="invalid-feedback">
            Please enter a valid password.
          </div>
        </div>
        <div class="col-12 mb-3">
          <label for="passwordConfirm" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm your password">
          <div class="invalid-feedback">
            Please enter a valid password.
          </div>
        </div>

        <!-- First name -->
        <div class="row g-3 mb-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First name (Optional)" value="">
          </div>

          <!-- Last name -->
          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last name (Optional)" value="">
          </div>
        </div>
      </form>
    </div>

    <div class="col-3 mt-4">
      <button class="w-100 btn btn-primary btn-lg" type="submit">Create Account</button>
    </div>
    <a routerLink="/sign-in"><p class="mt-2 text-muted">Already have an account? Sign in</p></a>
  </form>
</main>
